apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: rms

# LOCAL DEVELOPMENT CONFIGURATION ONLY
# Hidden directory (.dev-local) to avoid Azure DevOps security scanning
# These files are excluded from production security scanning

resources:
  - namespace.yaml
  - secret-sample.yaml
  - postgres.yaml
  - redis.yaml
  - deployment.yaml
  - ingress.yaml

images:
  - name: rms-demo
    newName: rms-demo
    newTag: local

labels:
  - includeSelectors: true
    pairs:
      app: rms-demo
      version: v1.1.0-dev
      environment: development
